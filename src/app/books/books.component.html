<p>Programing books list !</p>
<button (click)="isShowing = !isShowing">
     <ng-container *ngIf="!isShowing">Show books</ng-container>
     <ng-container *ngIf="isShowing">Hide books</ng-container>
</button>

<ul *ngIf="isShowing">
    <li>
        <img [src]="src"
            [alt]="name" width="100">


        {{name}}
by
        {{author}}
    </li>
    <li>
        <img [src]="src2"
            [alt]="name2" width="100">


        {{name2}} by

        {{author2}}
    </li>
</ul>
